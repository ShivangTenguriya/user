<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set Password - RepairService</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 7px rgba(0,0,0,0.15);
      z-index: 1000;
      padding: 1rem 1rem;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      cursor: pointer;
    }
    nav .nav-links a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      margin-left: 1rem;
    }
    nav .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }
    main {
      margin-top: 100px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    form input[type="password"] {
      width: 100%;
      padding: 0.6rem 1rem;
      border: 1.7px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    form input:focus {
      border-color: #007bff;
      outline: none;
    }
    form button {
      margin-top: 2rem;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.9rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #0056b3;
    }
    .error, .success {
      margin-top: 1rem;
      font-size: 0.95rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
    }
    .error {
      color: #b71c1c;
      background-color: #ffcdd2;
    }
    .success {
      color: #1b5e20;
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo" onclick="window.location.href='/'">RepairService</div>
    <div class="nav-links">
      <a href="/provider/login">Back to Login</a>
    </div>
  </nav>

  <main>
    <h2>Set Your Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
    <label for="password">New Password:</label>
    <input type="password" name="password" id="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" name="confirm_password" id="confirm_password" required>

    <button type="submit">Set Password</button>
</form>
  </main>

</body>
</html>
