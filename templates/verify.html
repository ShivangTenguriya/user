<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email - CARE N TRUST</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 7px rgba(0,0,0,0.15);
      z-index: 1000;
      padding: 1rem 1rem;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      cursor: pointer;
    }
    nav .nav-links a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      margin-left: 1rem;
    }
    nav .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }
    main {
      margin-top: 100px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 1rem;
    }
    form {
      margin-top: 1.5rem;
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-align: left;
    }
    form input[type="email"], form input[type="text"] {
      width: 100%;
      padding: 0.6rem 1rem;
      border: 1.7px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    form input:focus {
      border-color: #007bff;
      outline: none;
    }
    form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    form button:hover {
      background-color: #0056b3;
    }
    .error, .info {
      margin-top: 1rem;
      font-size: 0.95rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      text-align: left;
    }
    .error {
      color: #b71c1c;
      background-color: #ffcdd2;
    }
    .info {
      color: #0d47a1;
      background-color: #bbdefb;
    }
    hr {
      margin: 2rem 0;
      border: none;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo" onclick="window.location.href='/'">CARE N TRUST</div>
    <div class="nav-links">
      <a href="/provider/login">Back to Login</a>
    </div>
  </nav>

  <main>
    <h2>Verify Your Email</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Email input form: always visible -->
    <form method="POST" action="/provider/verify_email">
      <label for="username">Enter your registered E-Mail</label><br>
      <input
        type="email"
        id="username"
        name="username"
        placeholder="your registered E-Mail"
        required
        value="{{ email|e }}"
      />
      <button type="submit">Get Code</button>
    </form>

    {% if otp_sent %}
      <!-- Show this block only when OTP has been sent -->
      <hr>
      <form method="POST" action="/provider/verify_code">
        <!-- Hidden email so backend knows which email the OTP is for -->
        <input type="hidden" name="username" value="{{ email|e }}" />

        <label for="code">Verification Code</label><br>
        <input
          type="text"
          id="code"
          name="code"
          required
          pattern="\d{6}"
          maxlength="6"
          placeholder="6-digit code"
        />
        <button type="submit">Verify</button>
      </form>
    {% endif %}

  </main>

</body>
</html>
